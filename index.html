<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/reset.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">

    <title>Reykjavik</title>
    <meta name="description" content="Reykjavik"/>
    <meta name="keywords" content="Reykjavik, Iceland, booking"/>
    <link rel="image_src" href="img/cover2.jpg"/>
    <meta property="og:image" content="img/cover.png"/>
    <meta property="og:title" content="Reykjavik"/>
    <meta property="og:description" content="The little capital with a big heart"/>
</head>

<body>
<header class="header">

    <div class="menu">

        <div class="menu__logo">
            <img class="menu__logo-img" src="img/logo.png" alt="logo">
        </div>

        <div class="menu__items">
            <a class="menu__items-item" href="">Book</a>
            <a class="menu__items-item" href="">Manage</a>
            <a class="menu__items-item" href="">Discover</a>
            <a class="menu__items-item" href="">Rent a car</a>
            <a class="menu__items-item" href="">Book an hotel</a>
        </div>

        <div class="menu__button">
            <a class="menu__button-login" href="">Login</a>
        </div>
    </div>

    <div class="title">
        <div class="title__main">Reykjavik</div>
        <div class="title__description">The little capital with a big heart</div>
    </div>

    <div class="info">
        <button class="info__button">Book a flight ⥅</button>

        <div class="info__details">
            <div class="info__details-item">
                <p class="info__details-subtitle">Language</p>
                <p class="info__details-text">Icelandic</p>
            </div>

            <div class="info__details-item">
                <p class="info__details-subtitle">Currency</p>
                <p class="info__details-text">Króna</p>
            </div>

            <div class="info__details-item">
                <p class="info__details-subtitle">Time zone</p>
                <p class="info__details-text">UTC+0</p>
            </div>
        </div>
    </div>

</header>
<main></main>
<footer></footer>
</body>
</html>
